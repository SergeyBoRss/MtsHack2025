<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="controls container-fluid my-3 d-flex flex-row align-items-center">
    <button id="toggleConnectionButton" class="btn btn-success me-2">
        <i class="fa-solid fa-phone"></i>
    </button>
    <h2 class="m-0">Тестовая комната</h2>
</div>
<div class="container-fluid my-3">
    <div class="row">
        <div class="col-md-8 d-flex flex-column mx-auto">
            <div class="video-container mb-2">
                <video id="remoteVideo" class="w-100" autoplay playsinline></video>
            </div>
            <div class="container border p-3 rounded">
                <div class="row">
                    <div class="col-md-9">
                        <div id="subtitlesText" class="p-1">
                            Субтитры появятся здесь...
                        </div>
                    </div>

                    <div class="col-md-3 d-flex flex-column align-items-end">
                        <label for="language" class="mb-2">Язык перевода и озвучки:</label>
                        <select id="language" class="form-select w-auto mb-3">
                            <option value="none">Без перевода</option>
                            <option value="en">Английский</option>
                            <option value="ru">Русский</option>
                            <option value="fr">Французский</option>
                            <option value="sp">Испанский</option>
                            <option value="none">Немецкий</option>
                            <option value="none">Итальянский</option>
                            <option value="none">Белорусский</option>
                            <option value="none">Индийский</option>
                            <option value="none">Чешский</option>
                            <option value="none">Китайский</option>
                            <option value="none">Польский</option>
                            <option value="none">Тайский</option>
                            <option value="none">Японский</option>
                        </select>
                        <div class="input-group font-size-controls w-auto">
                            <button id="decreaseFontSize" class="btn btn-sm btn-secondary me-2">
                                <i class="fas fa-text-height"></i> -
                            </button>
                            <button id="increaseFontSize" class="btn btn-sm btn-secondary">
                                <i class="fas fa-text-height"></i> +
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="status" class="text-center text-muted mt-3">Ожидание подключения...</div>
        </div>

        <div class="col-md-3 d-flex flex-column justify-content-between mx-auto" style="height: 90vh;">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="controls mb-3 d-flex flex-column">
                <button id="muteButton" class="btn btn-warning mb-2" disabled>
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <div class="d-flex flex-column">
                    <label for="localVolume" class="form-label">Микрофон</label>
                    <input type="range" id="localVolume" min="0" max="1" step="0.1" value="1" disabled>
                </div>
                <div class="d-flex flex-column mt-2">
                    <label for="remoteVolume" class="form-label">Громкость</label>
                    <input type="range" id="remoteVolume" min="0" max="1" step="0.1" value="1" disabled>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
